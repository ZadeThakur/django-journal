{% extends "blogApp/base.html" %}
{% block body_block %}
  <div class="jumbotron">
    <div class="container">
      {% if registered %}
        <h1>You are registered. <a href="{% url 'blogApp:user_login' %}">Click here</a> to login </h1>
      {% else %}
      <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" value="submit" class="btn btn-primary">
      </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
